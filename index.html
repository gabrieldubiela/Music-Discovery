<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/deezerApi.js"></script>
    <script src="js/audioDbApi.js"></script>
    <script src="js/display.js"></script>
    <script src="js/commonComponents.js"></script>
</head>
<body>
    <header id="main-header"></header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for songs, artists, albums...">
        </section>

        <section id="trends">
            <h2>Trends</h2>
            <div id="trending-tracks">
                <h3>Trending Tracks</h3>
                <div class="card-container" id="trending-tracks-container">
                    </div>
            </div>
            <div id="trending-artists">
                <h3>Trending Artists</h3>
                <div class="card-container" id="trending-artists-container">
                    </div>
            </div>
            <div id="trending-genres">
                <h3>Trending Genres</h3>
                <div class="card-container" id="trending-genres-container">
                    </div>
            </div>
        </section>

        <section id="recently-played">
            <h2>Recently Played</h2>
            <div class="card-container" id="recently-played-container">
                </div>
        </section>

    </main>

    <footer id="main-footer"></footer>
</body>
</html>
